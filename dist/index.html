<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/circle_green_checkmark.svg" type="image/x-icon">
    <link rel="shortcut icon" href="images/circle_green_checkmark.svg" type="image/x-icon">
    <title>To Do List</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
    <div id="content">
        <div class="sidebar">
            <h1 class="lists-header">Lists</h1>
            <p class="sidebar-list">2024 Goals</p>
            <p class="sidebar-list selected-list">Basic</p>
            <p class="sidebar-list">School</p>
            <button class="add-new-list">New List +</button>
        </div>

        <div class="main-content">
            <ul class="to-do-list">
                <li class="task">
                    <label><input type="checkbox" name="task1"> Buy groceries </label>
                </li>

                <li class="task">
                    <label><input type="checkbox" name="task2"> Do HW </label>
                    <p class="do-by">do by Today</p>
                </li>

                <li class="task">
                    <label><input type="checkbox" name="task3"> Sign Up </label>
                    <p class="do-by">do by 11/26</p>
                </li>

                <button class="add-new-task">New Task +</button>
            </ul>

            <!-- Put the form on the side of new task when it gets clicked -->
            <form action="#" method="get" class="new-task-form">
                <label for="task_desc">Task</label>
                <input type="text" name="task_desc" id="task_desc" required>

                <label for="task_duedate">Do By</label>
                <input type="date" name="task_duedate" id="task_duedate">

                <fieldset class="task-prio">
                    <legend>Priority</legend>
                    
                    <div>
                        <label for="high_prio">High</label>
                        <input type="radio" name="task_prio" id="high_prio" value="high">
                    </div>
        
                    <div>
                        <label for="medium_prio">Medium</label>
                        <input type="radio" name="task_prio" id="medium_prio" value="medium">
                    </div>

                    <div>
                        <label for="low_prio">Low</label>
                        <input type="radio" name="task_prio" id="low_prio" value="low">
                    </div>
                </fieldset>

                <label for="task_notes">Notes</label>
                <textarea name="task_notes" id="task_notes" cols="30" rows="10"></textarea>

                <button class="submit-task-btn" type="submit">Add Task</button>
            </form>

            <ul class="completed-tasks">
                <li class="complete-task">
                    <label><input type="checkbox" name="task5"> Buy clothes </label>
                </li>
            </ul>

            <div class="footer">
                <p class="task-view">Task View: Basic</p>

                <label class="light-switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
